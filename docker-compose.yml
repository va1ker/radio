services:
  postgres:
    container_name: radio_db
    image: postgres:15
    env_file:
      - .env
    ports:
      - "5432:5432"
  web:
    container_name: django_backend
    build:
      context: .
    volumes:
      - .:/app
    ports:
      - "8000:8000"
    command: python manage.py runserver 0.0.0.0:8000 
    depends_on:
      - postgres
